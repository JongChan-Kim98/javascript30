<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <style>
    div {
  font-size: 2rem;
  text-align: center;
  color: white;
  background: black;
  border-radius: 1rem;
  padding: 2rem;
  transition: all .5s ease;
}

.pressed {
  background: tomato;
  transform: scale(1.2);
}

body {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  align-content: center;
  grid-gap: 1rem;
  padding: 1rem;
  height: 100vh;
  background: skyblue;
}
  </style>
</head>
<body>
    <div id="a">a</div>
    <div id="2">b</div>
    <div id="3">c</div>

<script>
 window.addEventListener("keydown", e => {
  const key = document.getElementById(e.key);
  if (key) key.classList.add('pressed');
});


window.addEventListener("keyup", e => {
  const key = document.getElementById(e.key);
  if (key) key.classList.remove('pressed');
});
</script>


</body>
</html>
